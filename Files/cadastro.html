<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="header">
            <div class="logo">
                <code> < Mateus Capellari /> </code>
            </div>
            <div class="menu">
                <ul>
                    <li>_Inicial</li>
                    <li>_Os filmes</li>
                    <li>_Personagens favoritos</li>
                    <li>_Sobre mim</li>
                    <li>_Contato</li>
                </ul>
            </div>
        </div>
    </header>

    <main class="mainCadastro">
        <h1>Registre-se</h1>

        <div class="formCadastro">
            <div class="part1Cadastro">
                <label for="">Nome:</label>
                <input type="text" placeholder="Nome">
                
                <label for="">E-mail:</label>
                <input type="email" placeholder="nome@email.com">

                <label for="">Senha:</label>
                <input type="password" placeholder="******">

                <label for="">Confirmar Senha:</label>
                <input type="password" placeholder="******">
            </div>

            <div class="part2Cadastro">
                <label for="">Data de Nascimento:</label>
                <input type="text" placeholder="10/05/2023">

                <label for="">Qual a sua casa?</label>
                <input type="text" placeholder="Corvinal">

                <label for="">???</label>
                <input type="text" placeholder="???">
            </div>

        </div>
    </main>
    
</body>
</html>

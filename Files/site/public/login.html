    <main class="mainCadastro">
        <h1>Logar-se</h1>

        <div class="formLogin">
            <div class="partLogin">
                <label for="">E-mail:</label>
                <input type="email" placeholder="nome@email.com" id="iptEmail">

                <label for="">Senha:</label>

                <p>Ainda n√£o tem cadastro? <a href="cadastro.html">Cadastre-se</a></p>

</html>

<script>

    inicial.style.color = "#ffffff";
        osFilmes.style.color = "rgba(255, 255, 255, 0.5)";
        personagensfav.style.color = "rgba(255, 255, 255, 0.5)";
        sobreMim.style.color = "rgba(255, 255, 255, 0.5)";
        contato.style.color = "rgba(255, 255, 255, 0.5)";

    function entrar(){
        var emailVar = iptEmail.value;
        var senhaVar = iptSenha.value;

        // if (emailVar == "" || senhaVar == "") {
        //     cardErro.style.display = "block"
        //     mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        //     finalizarAguardar();
        //     return false;
        // }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    

                    // setTimeout(function () {
                    //     window.location = "./dashboard/cards.html";
                    // }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
